<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>contact</title>
</head>
<body style="color:#0099FF ; background-color: #EAEAEA;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: #0099FF;" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #0099FF;" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #0099FF;" href="./project.html">Projects</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" style="color: #ff0066;" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Contacteer mij !</h2>
      <form>
        <div class="form-group">
          <label for="name">Naam:</label>
          <input type="text" class="form-control" id="name" placeholder="Vul je naam in">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Vul je e-mail in">
        </div>
        <div class="form-group">
          <label for="bericht">Bericht:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Vul je bericht in"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verstuur</button>
      </form>
    </div>
    <p>dit is mijn contact pagina.</p>

    
</body>
</html>
